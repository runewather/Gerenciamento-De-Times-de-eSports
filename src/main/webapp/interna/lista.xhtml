<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/include/template.xhtml">
	
	<ui:define name="titulo">
		<title>Contatos cadastrados</title>
	</ui:define>

	<ui:define name="conteudo">
		<h1>Lista de contatos</h1>
		
		<h:dataTable value="#{contatoMB.listaContatos}" var="c">
			<h:column>
				<f:facet name="header">Nome</f:facet>
				<h:outputText value="#{c.nome}" />
			</h:column>
			<h:column>
				<f:facet name="header">E-mail</f:facet>
				<h:outputText value="#{c.email}" />
			</h:column>
			<h:column>
				<f:facet name="header">Telefone</f:facet>
				<h:outputText value="#{c.telefone}" />
			</h:column>
		</h:dataTable>
		
		<br/>
		<h:form>
			<h:commandLink action="#{contatoMB.novo}" 
				value="Clique aqui para adicionar um novo contato"/>
		</h:form>
	</ui:define>
</ui:composition>
